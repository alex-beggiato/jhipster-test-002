<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ang-grp-heading"
        data-cy="AngGrpCreateUpdateHeading"
        jhiTranslate="jhipsterTest002App.jhipsterTest002AngGrp.home.createOrEditLabel"
      >
        Create or edit a Ang Grp
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterTest002App.jhipsterTest002AngGrp.uid" for="field_uid">Uid</label>
          <input type="text" class="form-control" name="uid" id="field_uid" data-cy="uid" formControlName="uid" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterTest002App.jhipsterTest002AngGrp.grpCod" for="field_grpCod">Grp Cod</label>
          <input type="text" class="form-control" name="grpCod" id="field_grpCod" data-cy="grpCod" formControlName="grpCod" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterTest002App.jhipsterTest002AngGrp.grpDsc" for="field_grpDsc">Grp Dsc</label>
          <input type="text" class="form-control" name="grpDsc" id="field_grpDsc" data-cy="grpDsc" formControlName="grpDsc" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
